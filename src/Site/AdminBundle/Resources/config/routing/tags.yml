tags:
    pattern:  /
    defaults: { _controller: "SiteAdminBundle:Tags:index" }

tags_show:
    pattern:  /{id}/show
    defaults: { _controller: "SiteAdminBundle:Tags:show" }

tags_new:
    pattern:  /new
    defaults: { _controller: "SiteAdminBundle:Tags:new" }

tags_create:
    pattern:  /create
    defaults: { _controller: "SiteAdminBundle:Tags:create" }
    requirements: { _method: post }

tags_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SiteAdminBundle:Tags:edit" }

tags_update:
    pattern:  /{id}/update
    defaults: { _controller: "SiteAdminBundle:Tags:update" }
    requirements: { _method: post }

tags_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SiteAdminBundle:Tags:delete" }
    requirements: { _method: post }
