users:
    pattern:  /
    defaults: { _controller: "SiteAdminBundle:Users:index" }

users_show:
    pattern:  /{id}/show
    defaults: { _controller: "SiteAdminBundle:Users:show" }

users_new:
    pattern:  /new
    defaults: { _controller: "SiteAdminBundle:Users:new" }

users_create:
    pattern:  /create
    defaults: { _controller: "SiteAdminBundle:Users:create" }
    requirements: { _method: post }

users_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SiteAdminBundle:Users:edit" }

users_update:
    pattern:  /{id}/update
    defaults: { _controller: "SiteAdminBundle:Users:update" }
    requirements: { _method: post }

users_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SiteAdminBundle:Users:delete" }
    requirements: { _method: post }
