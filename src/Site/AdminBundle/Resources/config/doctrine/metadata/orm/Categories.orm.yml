Categories:
    type: entity
    table: categories
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 200
            fixed: false
            nullable: true
        description:
            type: text
            nullable: true
        slug:
            type: string
            length: 120
            fixed: false
            nullable: true
        dateCreated:
            type: datetime
            nullable: true
            column: date_created
    lifecycleCallbacks: {  }
