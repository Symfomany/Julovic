Medias:
    type: entity
    table: medias
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        offerId:
            type: integer
            unsigned: false
            nullable: true
            column: offer_id
        restaurantId:
            type: integer
            unsigned: false
            nullable: true
            column: restaurant_id
        legend:
            type: string
            length: 120
            fixed: false
            nullable: true
        picture:
            type: string
            length: 150
            fixed: false
            nullable: true
        state:
            type: integer
            unsigned: false
            nullable: false
        dateCreated:
            type: datetime
            nullable: true
            column: date_created
        dateUpdated:
            type: datetime
            nullable: true
            column: date_updated
    lifecycleCallbacks: {  }
